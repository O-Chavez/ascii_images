<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Pixelate</h1>
  <div class="container">
    <div class="inputContiner">
      <label for="input" id="inputLabel">
        Input:
      </label>
      <input type="radio" id="img" name="input" value="img" checked>
      <label for="img">IMG</label>

      <input type="radio" id="webcam" name="input" value="webcam">
      <label for="webcam">Webcam</label>

      <input type="radio" id="video" name="input" value="video">
      <label for="video">Video</label>
    </div>

    <canvas id="canvas" width="100%" height="100%"></canvas>

    <div class="controls">
      <label for="resolution" id="resolutionLabel">
        Resolution 10 Pixels
      </label>
      <input type="range" id="resolution" name="resolution" min="1" max="30" value="10">
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
